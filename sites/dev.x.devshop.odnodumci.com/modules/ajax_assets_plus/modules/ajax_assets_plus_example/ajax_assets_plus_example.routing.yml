ajax_assets_plus_example.date:
  path: '/ajax-assets-plus-example/date'
  defaults:
    _controller: '\Drupal\ajax_assets_plus_example\Controller\AjaxAssetsPlusExampleController::getDate'
  requirements:
    # Example has access.
    _access: 'TRUE'
    _format: json

ajax_assets_plus_example.date_page:
  path: '/ajax-assets-plus-example/date-page'
  defaults:
    _controller: '\Drupal\ajax_assets_plus_example\Controller\AjaxAssetsPlusExampleController::getDatePage'
  requirements:
    # Example has access.
    _access: 'TRUE'
