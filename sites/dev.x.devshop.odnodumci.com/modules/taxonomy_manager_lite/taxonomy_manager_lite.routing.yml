taxonomy_manager_lite.utilities.taxonomy_manager_lite.assign:
  path: '/admin/structure/utilites/taxonomy-manager-lite/assign-terms'
  defaults:
    _title: 'Taxonomy Manager Lite - Assgin Terms'
    _form: '\Drupal\taxonomy_manager_lite\Form\TaxonomyManagerLiteAssignTaxonomyTerms'
  requirements:
    _permission: 'administer view assign taxonomy terms'
    
taxonomy_manager_lite.utilities.taxonomy_manager_lite.delete:
  path: '/admin/structure/utilites/taxonomy-manager-lite/delete-terms'
  defaults:
    _title: 'Taxonomy Manager Lite - Delete Terms'
    _form: '\Drupal\taxonomy_manager_lite\Form\TaxonomyManagerLiteDeleteTaxonomyTerms'
  requirements:
    _permission: 'administer view delete taxonomy term'